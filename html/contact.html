<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/introduction.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div id="header"></div>
    <div class="wrapper-container">
        <p class="text-title"><span class="first-title-inside">Trang chủ</span> / Giới thiệu</p>
        <div class="container">
            <div class="first-container">
                <div class="top-container">
                    <p class="name-firm">Công ty ...</p>
                    <div class="flex-ct">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <div class="infor-ct">Địa chỉ:</div>
                    </div>
                    <div class="flex-ct">
                        <i class="fa fa-mobile" aria-hidden="true"></i> 
                        <div class ="infor-ct">Số điện thoại: 0123.456.789</div>
                    </div>
                    <div class="flex-ct">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <div class ="infor-ct">Email: <a href="mailto:">support123@abc.com</a></div>
                    </div>
                </div>
                <form method="POST" class="form-contact">
                    <p class="contact-title">Liên hệ với chúng tôi</p>
                    <input type="text" required class="form-control" placeholder="Họ tên*" maxlength="50">
                    <input type="email" name="Email" class="form-control" placeholder="Email*" maxlength="50">
                    <input type="tel" name="Tel" class="form-control" placeholder="Số điện thoại" maxlength="20">
                    <textarea class="form-control" name="Content" id="content" cols="100%" rows="5" required placeholder="Nhập nội dung*"></textarea>
                    <input type="submit" value="Gửi liên hệ của bạn">
                </form>
            </div>
            <div class="right-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d17209.88898881871!2d105.76593696840295!3d21.034806280496234!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb891011dc5d76966!2zRmxvcmVuY2UgTeG7uSDEkMOsbmg!5e0!3m2!1sen!2s!4v1618900041247!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
