<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div id="header"></div>
    <div class="container-fluid">
        <div class="container">
            <p class="first-container">Đăng ký tài khoản</p>
            <p class="first-container1">Bạn chưa có tài khoản <a href = "">Đăng ký tại đây</a></p>
            <div class="container-form">
                <form class="form-sign-in" action="" method="POST">
                    <p class="form-text">Email<span>*</span></p>
                    <input type="email" class="form-control" required placeholder="Email">
                    <p class="form-text">Mật khẩu <span>*</span></p>
                    <input class="form-control" type="password" placeholder="Mật khẩu" required maxlength="100">
                    <p class="forget">Quên mật khẩu? Nhấn vào <a href="">đây</a></p>
                    <input class="form-control" type="submit" value="Đăng nhập">
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
